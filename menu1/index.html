<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Burger</title>
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.min.css" />
</head>

<body>
  <header class="header">
    <nav class="nav bd-grid">
      <div class="nav__logo">
        <i class="bx bxl-dribbble"></i>
      </div>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="/elements" class="nav__link">Home</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Work</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link">Comunity</a>
          </li>
        </ul>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class="nav__icon bx bx-menu"></i>
      </div>
    </nav>
  </header>

  <main class="content">
    <div class="hero bd-grid">
      <div class="hero__data">
        <h1 class="hero__title">Hello Dribbble</h1>
        <span class="hero__name">I`m HTML-Developer</span>

        <a href="/elements" class="hero__btn btn">Explorer</a>

        <div class="hero__social">
          <span class="hero__socialName">Siguenos</span>
          <a href="https://github.com/ananevandrei11" target="_blank" class="hero__socialLink">
            <i class="bx bxl-github"></i>
          </a>
          <a href="https://facebook.com" target="_blank" class="hero__socialLink">
            <i class="bx bxl-facebook-circle"></i>
          </a>
          <a href="https://twitter.com" target="_blank" class="hero__socialLink">
            <i class="bx bxl-twitter"></i>
          </a>
        </div>
      </div>
      <div class="hero__img">
        <img src="web-developer.svg" alt="web-developer" />
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
